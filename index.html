<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kakao clone</title>
  </head>
  <body>
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>13:16</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="Index-header">
      <h1 class="Index-header__title">Welcome to KakaoTalk</h1>
      <span class="Index-header__text"> if you have a Kakao Account, </span>
      <span class="Index-header__text"
        >log in with your email or phone number.</span
      >
    </header>

    <form class="Index-form" action="friends.html" method="get">
      <input
        class="Index-form__id"
        type="text"
        placeholder="Email or phone number"
        required
      />
      <input
        class="Index-form__password"
        type="password"
        placeholder="password"
        required
      />
      <input class="Index-form__log-in" type="submit" value="Log in" />
      <a class="Index-form__find-link" href="#"
        >Find Kakao Account or Password</a
      >
    </form>

    <div class="splash-screen">
      <i class="fa-solid fa-comment"></i>
    </div>
    <div class="mobile-version">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
