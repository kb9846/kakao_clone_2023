<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>>Welcome to kakao clone</title>
  </head>
  <body>
    <!--state-bar-->
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>21:23</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>
    <!--main-article-->
    <main class="main-article">
      <!--screen-header-->
      <div class="screen-header">
        <div class="screen-header__title">
          <span>More</span>
        </div>
        <div class="screen-header__icons">
          <span
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i
          ></span>
          <span><i class="fa-solid fa-headphones fa-lg"></i></span>
          <a href="setting.html"
            ><i class="fa-solid fa-gear fa-lg"></i>
            <div class="red-dot"></div>
          </a>
        </div>
      </div>
      <!--user-component-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img img-big"
            src="img/kakaotalk-user-img.jpg"
          />
          <div class="user-component__text">
            <div class="user-component__main-text">
              <span>User-Name</span>
            </div>
            <div class="user-component__sub-text">
              <span>+1 010-####-####</span>
              <i class="fa-solid fa-circle-exclamation"></i>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-envelope special-message-icon"></i>
        </div>
      </div>
      <!--row-icons-->
      <div class="row-icons">
        <div class="row-icons__icon">
          <i class="fa-regular fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-hard-drive"><div class="red-dot"></div></i>
          <span>Talk Drive</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-face-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-brush"></i>
          <span>Themes</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>Account</span>
        </div>
        <div class="row-icons__icon">
          <i class="fa-regular fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="row-icons__icon dummy">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>dummy</span>
        </div>
        <div class="row-icons__icon dummy">
          <i class="fa-solid fa-file-invoice-dollar"></i>
          <span>dummy</span>
        </div>
      </div>
      <!--suggestions-->
      <div class="suggestions">
        <h3 class="suggestions__title">Suggestions</h3>
        <div class="suggestions__icons">
          <div class="suggestions__icon">
            <img src="img/kakao-story.png" />
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__icon">
            <img src="img/kakao-friends.png" />
            <span>Kakao Friends</span>
          </div>
          <div class="suggestions__icon">
            <img src="img/friends-gem.jpg" />
            <span>Friends Gem</span>
          </div>
        </div>
      </div>
    </main>
    <!--nav-bar-->
    <div class="navigation-bar">
      <a class="navigation-bar__link" href="friends.html">
        <i class="fa-regular fa-user fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="chats.html">
        <i class="fa-regular fa-comment fa-xl"></i>
        <span class="red-btn">1</span>
      </a>
      <a class="navigation-bar__link" href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="more.html">
        <div class="navigation-bar__dots">
          <i class="fa-solid fa-circle fa-2xs"></i>
          <i class="fa-solid fa-circle fa-2xs"></i>
          <i class="fa-solid fa-circle fa-2xs"></i>
          <div class="red-dot"></div>
        </div>
      </a>
    </div>
    <div class="mobile-version">
      <span>화면이 너무 커요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
