<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kakao clone</title>
  </head>
  <body>
    <!--state-bar-->
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>21:23</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>
    <!--space-header-->
    <header class="space-header">
      <div class="space-header__column">
        <a class="space-header__back" href="javascript:history.back();"
          ><i class="fa-solid fa-chevron-left fa-xl"></i
        ></a>
      </div>
      <div class="space-header__column">
        <span>setting</span>
      </div>
      <div class="space-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </div>
    </header>
    <!--main-article-->
    <main class="main-article if-over-space-header">
      <!--main-list-->
      <ul class="list">
        <li>
          <div class="list__column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="list__column">
            <span>Lastest Version</span>
          </div>
        </li>
      </ul>
      <!--sub-list-->
      <ul class="list">
        <li>
          <div class="list__column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-bell"></i>
            <span>Notification</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-users"></i>
            <span>Friends</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-comments"></i>
            <span>Chats</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-display"></i>
            <span>Display</span>
            <div class="red-btn">N</div>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span>
            <div class="red-btn">N</div>
          </div>
          <div class="list__column">
            <span>Default theme</span>
          </div>
        </li>
        <li>
          <div class="list__column">
            <i class="fa-solid fa-phone"></i>
            <span>Call</span>
          </div>
          <div class="list__column">
            <span></span>
          </div>
        </li>
      </ul>
    </main>
    <!--nav-bar-->
    <div class="navigation-bar">
      <a class="navigation-bar__link" href="friends.html">
        <i class="fa-regular fa-user fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="chats.html">
        <i class="fa-regular fa-comment fa-xl"></i>
        <span class="red-btn">1</span>
      </a>
      <a class="navigation-bar__link" href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="more.html">
        <div class="navigation-bar__dots">
          <i class="fa-solid fa-circle fa-2xs"></i>
          <i class="fa-solid fa-circle fa-2xs"></i>
          <i class="fa-solid fa-circle fa-2xs"></i>
          <div class="red-dot"></div>
        </div>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
