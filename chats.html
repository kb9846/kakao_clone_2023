<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kakao clone</title>
  </head>
  <body>
    <!--state-bar-->
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>21:23</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>
    <!--main-article-->
    <main class="main-article">
      <!--screen-header-->
      <div class="screen-header">
        <div class="screen-header__title">
          <span>Chats</span>
        </div>
        <div class="screen-header__icons">
          <span
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i
          ></span>
          <span><i class="fa-sharp fa-solid fa-comments fa-lg"></i></span>
          <span><i class="fa-solid fa-headphones fa-lg"></i></span>
          <a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </div>
      </div>
      <!--user-component-->
      <a href="chat.html" class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img"
            src="https://t1.daumcdn.net/crms/symbol_img/symbol_%EC%B9%B4%EC%B9%B4%EC%98%A4%ED%86%A1.png"
          />
          <div class="user-component__text">
            <div class="user-component__main-text">
              <span>KakaoTalk</span>
            </div>
            <div class="user-component__sub-text">
              <span>Please check My Kakao Account Info</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <div class="user-component__special-situation">
            <span>21:22</span>
            <span class="red-btn">1</span>
          </div>
        </div>
      </a>
    </main>
    <!--nav-bar-->
    <div class="navigation-bar">
      <a class="navigation-bar__link" href="friends.html">
        <i class="fa-regular fa-user fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="chats.html">
        <i class="fa-solid fa-comment fa-xl"></i>
        <span class="red-btn">1</span>
      </a>
      <a class="navigation-bar__link" href="find.html">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="more.html">
        <div class="navigation-bar__dots">
          <i class="fa-regular fa-circle fa-2xs"></i>
          <i class="fa-regular fa-circle fa-2xs"></i>
          <i class="fa-regular fa-circle fa-2xs"></i>
          <div class="red-dot"></div>
        </div>
      </a>
    </div>
    <div class="mobile-version">
      <span>화면이 너무 커요!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
