<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kakao clone</title>
  </head>
  <body>
    <!--state-bar-->
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>13:16</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
        <i class="fa-solid fa-bolt fa-sm"></i>
      </div>
    </div>
    <!--main-article-->
    <div class="main-article">
      <!--screen-header-->
      <div class="screen-header">
        <div class="screen-header__title">
          <span>Friends</span>
        </div>
        <div class="screen-header__icons">
          <span
            ><i class="fa-sharp fa-solid fa-magnifying-glass fa-lg"></i
          ></span>
          <span><i class="fa-solid fa-headphones fa-lg"></i></span>
          <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
      </div>
      <!--friends-display-->
      <div class="friends-display">
        <a class="friends-display__link" href="#">
          <i class="fa-sharp fa-solid fa-circle-info"></i>
          <span>Friends' Names Display</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
      </div>

      <!--user-component-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img img-big"
            src="img/kakaotalk-user-img.jpg"
          />
          <div class="user-component__text">
            <div class="user-component__main-text">
              <span>User-Name</span>
            </div>
            <!--<div class="user-component__sub-text">
              <span></span>
            </div>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <!--screen-channel-->
      <div class="screen-channel">
        <div class="screen-channel__column">
          <span>channel</span>
        </div>
        <div class="screen-channel__column">
          <i class="fa-solid fa-angle-up fa-xs"></i>
        </div>
      </div>
      <!--user-component-->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__img img-small"
            src="img/kakaotalk-user-img.jpg"
          />
          <div class="user-component__text">
            <div class="user-component__main-text">
              <span style="font-weight: 500">channel</span>
            </div>
            <!--<div class="user-component__sub-text">
              <span></span>
            </div>-->
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>

    <!--navigation-bar-->
    <div class="navigation-bar">
      <a class="navigation-bar__link" href="friends.html">
        <i class="fa-solid fa-user fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="chat.html">
        <i class="fa-regular fa-comment fa-xl"></i>
        <span class="red-btn">1</span>
      </a>
      <a class="navigation-bar__link" href="search.html">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
      </a>
      <a class="navigation-bar__link" href="more.html">
        <div class="navigation-bar__dots">
          <i class="fa-regular fa-circle fa-2xs"></i>
          <i class="fa-regular fa-circle fa-2xs"></i>
          <i class="fa-regular fa-circle fa-2xs"></i>
          <span></span>
        </div>
      </a>
    </div>
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
