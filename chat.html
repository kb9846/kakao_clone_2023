<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to kakao clone</title>
  </head>
  <body id="chat-background">
    <!--state-bar-->
    <div class="state-bar">
      <div class="state-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="state-bar__column">
        <span>21:23</span>
      </div>
      <div class="state-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-xl"></i>
      </div>
    </div>
    <!--space-header-->
    <header class="space-header">
      <div class="space-header__column">
        <a class="space-header__back" href="javascript:history.back();"
          ><i class="fa-solid fa-chevron-left fa-xl"></i
        ></a>
      </div>
      <div class="space-header__column">
        <span>유저1</span>
      </div>
      <div class="space-header__column">
        <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        <i class="fa-solid fa-bars fa-xl"></i>
      </div>
    </header>
    <!--main-article-->
    <main class="main-chat">
      <span class="timestamp">2023년 3월 27일 월요일</span>
      <div class="message">
        <div class="message__img">
          <img src="https://cdn-icons-png.flaticon.com/512/2143/2143305.png" />
        </div>
        <div class="message__info">
          <div class="message__user-name">
            <span>유저1</span>
          </div>
          <div class="message__text">
            <span>Hi!</span>
            <span>17:14</span>
          </div>
        </div>
      </div>
      <div class="message message--own">
        <div class="message__info">
          <div class="message__text message__text--own">
            <span>What's up?</span>
            <span>17:15</span>
          </div>
        </div>
      </div>
    </main>
    <!--reply-->
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2xl"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-2xl"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <!--mobile-version-->
    <div class="mobile-version">
      <span>화면이 너무 커요!</span>
    </div>
    <!--font-icons-->
    <script
      src="https://kit.fontawesome.com/3a4cbadfca.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
